<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcuts</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --text-color-secondary: #86868b;
            --card-bg: rgba(255, 255, 255, 0.7);
            --card-border: rgba(0, 0, 0, 0.08);
            --card-shadow: rgba(0, 0, 0, 0.05);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
                --text-color-secondary: #8d8d92;
                --card-bg: rgba(50, 50, 52, 0.7);
                --card-border: rgba(255, 255, 255, 0.15);
                --card-shadow: rgba(0, 0, 0, 0.2);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 5vh 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 600;
            margin: 0;
        }

        .search-container {
            margin-bottom: 50px;
            text-align: center;
        }

        #search-input {
            width: 50%;
            max-width: 400px;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid var(--card-border);
            background-color: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: var(--text-color);
            transition: all 0.2s ease-in-out;
        }
        #search-input:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.3);
            border-color: rgba(0, 122, 255, 0.8);
        }

        .link-group {
            margin-bottom: 40px;
        }

        .link-group h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-left: 10px;
            color: var(--text-color-secondary);
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .link-card {
            background-color: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 18px;
            box-shadow: 0 5px 15px var(--card-shadow);
            text-decoration: none;
            color: var(--text-color);
            padding: 25px;
            text-align: center;
            font-weight: 500;
            font-size: 17px;
            transition: transform 0.2s cubic-bezier(0.1, 0.7, 0.5, 1);
        }

        .link-card:hover {
            transform: scale(1.03);
        }
        
        .loading {
            text-align:center;
            color: var(--text-color-secondary);
            font-size: 18px;
            margin-top: 50px;
        }

        .footer {
            text-align: center;
            margin-top: 80px;
            color: var(--text-color-secondary);
            font-size: 12px;
        }

    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Shortcuts</h1>
        </header>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Í≤ÄÏÉâ...">
        </div>

        <main id="link-container">
            <p class="loading">ÎßÅÌÅ¨Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
        </main>
        
        <footer class="footer">
            <p>¬© 2025 Your Name</p>
        </footer>
    </div>

    <script>
        // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        // üöÄ Ï§ëÏöî: Ïó¨Í∏∞Ïóê ÏÉàÎ°ú Î≥µÏÇ¨Ìïú Î≥∏Ïù∏Ïùò Google ÏãúÌä∏ CSV ÎßÅÌÅ¨Î•º Î∂ôÏó¨ÎÑ£ÏúºÏÑ∏Ïöî!
        // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS0HCFpZuZVQaK8XWJmFi0GIJHVEpr3vNWvhob5gx1tucgYrLedM8M_9s5xxgJPBLLrJvCRFDoigsRN/pub?gid=0&single=true&output=csv';

        async function init() {
            const container = document.getElementById('link-container');
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                const rows = data.trim().split('\n').slice(1);
                
                const links = rows.map(row => {
                    const columns = row.split(',');
                    return {
                        group: columns[0].trim(),
                        name: columns[1].trim(),
                        url: columns[2].trim()
                    };
                });
                
                container.innerHTML = ''; // Î°úÎî© Î©îÏãúÏßÄ ÏÇ≠Ï†ú
                
                const groups = [...new Set(links.map(link => link.group))];

                groups.forEach(groupName => {
                    const groupDiv = document.createElement('div');
                    groupDiv.className = 'link-group';
                    
                    const groupTitle = document.createElement('h2');
                    groupTitle.textContent = groupName;
                    groupDiv.appendChild(groupTitle);

                    const gridDiv = document.createElement('div');
                    gridDiv.className = 'link-grid';

                    links.filter(link => link.group === groupName).forEach(link => {
                        const linkCard = document.createElement('a');
                        linkCard.href = link.url;
                        linkCard.className = 'link-card';
                        linkCard.textContent = link.name;
                        linkCard.target = '_blank';
                        gridDiv.appendChild(linkCard);
                    });
                    
                    groupDiv.appendChild(gridDiv);
                    container.appendChild(groupDiv);
                });

                setupSearch();

            } catch (error) {
                container.innerHTML = '<p class="loading">ÎßÅÌÅ¨Î•º Î∂àÎü¨Ïò§Îäî Îç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§. CSV ÎßÅÌÅ¨ÎÇò ÏãúÌä∏ ÌòïÏãùÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.</p>';
                console.error('Error:', error);
            }
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            const linkCards = document.querySelectorAll('.link-card');
            const linkGroups = document.querySelectorAll('.link-group');

            searchInput.addEventListener('keyup', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                
                linkGroups.forEach(group => {
                    let visibleCardsInGroup = 0;
                    const cardsInGroup = group.querySelectorAll('.link-card');
                    
                    cardsInGroup.forEach(card => {
                        if (card.textContent.toLowerCase().includes(searchTerm)) {
                            card.style.display = '';
                            visibleCardsInGroup++;
                        } else {
                            card.style.display = 'none';
                        }
                    });

                    if (visibleCardsInGroup > 0) {
                        group.style.display = '';
                    } else {
                        group.style.display = 'none';
                    }
                });
            });
        }

        init();
    </script>
</body>
</html>
