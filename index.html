<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 바로가기</title>
    <style>
        /* ===== 변경된 부분 시작 ===== */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            /* 화려한 그라데이션 배경 추가 */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* 배경이 움직이도록 하는 애니메이션 */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* ===== 변경된 부분 끝 ===== */

        .container {
            max-width: 800px;
            width: 100%;
        }

        /* ===== 변경된 부분 시작 ===== */
        h1 {
            /* 흰색 폰트와 그림자 효과로 가독성 확보 */
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        /* ===== 변경된 부분 끝 ===== */

        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        /* ===== 리퀴드 글라스 스타일의 핵심 부분 ===== */
        .link-card {
            /* (1) 반투명한 배경 */
            background: rgba(255, 255, 255, 0.1);
            
            /* (2) 뒷 배경을 흐릿하게 만드는 블러 효과 */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* Safari 브라우저 호환성 */

            /* (3) 은은한 테두리로 경계 구분 */
            border: 1px solid rgba(255, 255, 255, 0.2);

            border-radius: 15px; /* 좀 더 둥글게 */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            
            text-decoration: none;
            color: white; /* 폰트 색상 변경 */
            padding: 20px;
            text-align: center;
            font-weight: 600; /* 조금 더 굵게 */
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 50px;
        }

        .link-card:hover {
            /* 마우스를 올렸을 때 더 밝아지는 효과 */
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transform: translateY(-5px);
        }
        /* ===== 변경된 부분 끝 ===== */

        .loading {
            text-align: center;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>💎 My Liquid Links</h1>
        <div id="link-grid" class="link-grid">
            <div class="loading">링크를 불러오는 중...</div>
        </div>
    </div>

    <script>
        // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        // https://docs.google.com/spreadsheets/d/e/2PACX-1vS0HCFpZuZVQaK8XWJmFi0GIJHVEpr3vNWvhob5gx1tucgYrLedM8M_9s5xxgJPBLLrJvCRFDoigsRN/pubhtml?gid=0&single=true
        // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        const csvUrl = '여기에_구글_시트_CSV_링크_붙여넣기';

        async function fetchAndDisplayLinks() {
            const grid = document.getElementById('link-grid');
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                const rows = data.trim().split('\n').slice(1);
                
                grid.innerHTML = '';

                rows.forEach(row => {
                    const columns = row.split(',');
                    const name = columns[0].trim();
                    const url = columns[1].trim();

                    if (name && url) {
                        const linkCard = document.createElement('a');
                        linkCard.href = url;
                        linkCard.className = 'link-card';
                        linkCard.textContent = name;
                        linkCard.target = '_blank';
                        
                        grid.appendChild(linkCard);
                    }
                });

            } catch (error) {
                grid.innerHTML = '<div class="loading">링크를 불러오는 데 실패했습니다.</div>';
                console.error('Error fetching CSV:', error);
            }
        }

        fetchAndDisplayLinks();
    </script>
</body>
</html>
